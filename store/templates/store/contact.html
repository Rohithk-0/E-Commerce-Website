{% extends 'store/layouts/main.html' %}
{% block title %}Contact Us | ANOMIE{% endblock %}

{% block content %}
<div style="text-align:center; margin-top:80px; font-family:'Arial', sans-serif; animation: fadeIn 1.5s ease forwards; opacity:0;">
  
  <h1 style="font-size:3rem; font-weight:700; letter-spacing:2px; margin-bottom:20px;">Contact Us</h1>
  
  <p style="font-size:1.1rem; color:#555; margin-bottom:40px;">Have questions? Send us a message and we'll get back to you!</p>

  <form method="POST" style="max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:20px; animation: fadeIn 2s ease forwards; opacity:0;">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Your Name" required style="padding:15px; border-radius:10px; border:1px solid #ccc; font-size:1rem; transition: all 0.3s ease;" onfocus="this.style.borderColor='#000';" onblur="this.style.borderColor='#ccc';">
    <input type="email" name="email" placeholder="Your Email" required style="padding:15px; border-radius:10px; border:1px solid #ccc; font-size:1rem; transition: all 0.3s ease;" onfocus="this.style.borderColor='#000';" onblur="this.style.borderColor='#ccc';">
    <textarea name="message" placeholder="Your Message" rows="5" required style="padding:15px; border-radius:10px; border:1px solid #ccc; font-size:1rem; transition: all 0.3s ease;" onfocus="this.style.borderColor='#000';" onblur="this.style.borderColor='#ccc';"></textarea>
    <button type="submit" style="padding:15px; background:#000; color:#fff; font-weight:700; border:none; border-radius:10px; cursor:pointer; transition: all 0.3s ease;" onmouseover="this.style.background='#333';" onmouseout="this.style.background='#000';">Send Message</button>
  </form>

</div>

<style>
  @keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
  }
</style>
{% endblock %}
