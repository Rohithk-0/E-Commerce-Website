{% extends 'store/layouts/main.html' %}
{% block title %}Register | ANOMIE{% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f0f0f0, #d9e4f5);
    margin: 0;
    padding: 0;
  }

  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
  }

  .register-box {
    background: #fff;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 450px;
    animation: fadeInUp 1s ease-out;
  }

  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .register-box h2 {
    margin-bottom: 30px;
    font-size: 2em;
    color: #111;
  }

  .register-box input {
    width: 100%;
    padding: 15px 20px;
    margin-bottom: 20px;
    border-radius: 50px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 1em;
    transition: all 0.3s ease;
  }

  .register-box input:focus {
    border-color: #111;
    box-shadow: 0 0 10px rgba(17,17,17,0.3);
    transform: scale(1.02);
  }

  .register-box button {
    width: 100%;
    padding: 15px 20px;
    border: none;
    border-radius: 50px;
    background: #111;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .register-box button:hover {
    background: #444;
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .register-box p {
    margin-top: 20px;
    font-size: 0.9em;
    color: #555;
  }

  .register-box p a {
    color: #111;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s;
  }

  .register-box p a:hover {
    color: #444;
    text-decoration: underline;
  }

  /* Floating soft circle animations */
  .register-box::before, .register-box::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(17,17,17,0.05);
    width: 200px;
    height: 200px;
    animation: float 6s infinite ease-in-out alternate;
    z-index: 0;
  }

  .register-box::before {
    top: -50px;
    left: -50px;
  }

  .register-box::after {
    bottom: -50px;
    right: -50px;
    animation-delay: 3s;
  }

  @keyframes float {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(-20px) rotate(360deg);}
  }

  .register-box * {
    position: relative;
    z-index: 1;
  }

</style>

<div class="register-container">
  <div class="register-box">
    <h2>Create Account</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>

<script>
  // Optional: subtle input hover/focus JS effect
  const inputs = document.querySelectorAll('.register-box input');
  inputs.forEach(input => {
    input.addEventListener('focus', () => {
      input.style.backgroundColor = 'rgba(240,240,240,0.8)';
    });
    input.addEventListener('blur', () => {
      input.style.backgroundColor = '#fff';
    });
  });
</script>
{% endblock %}
